<table class="table table-striped borderless" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="name">Name</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="email">Email</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="age">Split</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="city">City</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="city">Risk</mfDefaultSorter>
        </th>
        <th style="width: 10%">

        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data" id="data">
        <td class="align-middle"><img src="https://cdn.dribbble.com/users/949133/screenshots/2671363/cute-05_1x.png" />{{item.name}}</td>
        <td class="align-middle">{{item.email}}</td>
        <td class="align-middle text-right">{{makeSplit(abs(item.address.geo.lng))}}</td>
        <td class="align-middle">{{item.address.city}}</td>
        <td class="align-middle">{{makeRisk(abs(item.address.geo.lat))}}</td>
        <td class="align-middle">
          <button class="btn btn-success"  data-toggle="modal" data-target=".bd-example-modal-lg">Invest Now</button>
        </td>
    </tr>
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group row">
                  <label for="example-number-input" class="col-2 col-form-label">Split</label>
                  <div class="col-4">
                      <input class="form-control" type="number" id="example-number-input" max="100" min="0" [(ngModel)]="proposed_split"/>
                  </div>
                  <div class="col-4">
                      : {{ 100 - split }}
                  </div>
              </div>
              <div class="form-group row">
                  <label for="c2" class="col-2 col-form-label" [(ngModel)]="proposed_amount">Amount to invest</label>
                  <div class="input-group col-6">
                      <span class="input-group-addon">$</span>
                      <input type="number" value="1000" min="0" step="0.01" data-number-to-fixed="2"
                        data-number-stepfactor="100" class="form-control currency" id="c2" />
                  </div>
              </div>
              <div class="form-group row">
                <label for="example-date-input" class="col-2 col-form-label">Cutoff Date</label>
                <div class="col-10">
                  <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" (click)="saveMessage()">Send offer</button>
            </div>
          </div>
        </div>
    </div>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="5">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
